spring:
  application:
    name: movies
  jpa:
    hibernate:
      ddl-auto: create
  docker:
    compose:
      stop:
        command: down
        timeout: 1m
      skip:
        in-tests: false

---

spring:
  config:
    activate:
      on-profile: prod
  docker:
    compose:
      enabled: false

---

spring:
  config:
    activate:
      on-profile: test
  docker:
    compose:
      file: ../docker-compose.yml

---

logging:
  level:
    root: debug
